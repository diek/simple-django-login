{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
